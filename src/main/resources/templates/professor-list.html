<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form class="form-horizontal" role="form" th:action="@{}"
		th:object="${}" method="get">
		<div class="col-md-9 personal-info"></div>
		

		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div class="container my-5">
						<div class="col-md-12">
							<div>
							
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>name</th>
											<th>father name</th>
											<th>Age</th>
											

										</tr>
									</thead>
									<tbody>
										<tr th:each="professor": ${}">
											<td th:text="${professor.name}"></td>
											<td th:text="${professor.father_name}"></td>
											<td th:text="${professor.age}"></td>
											
											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		</form>
		</form>
	
</body>

</html>

</body>
</html>
